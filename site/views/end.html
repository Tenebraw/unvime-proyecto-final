<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--La siguiente linea es necesaria para no obtener el mensaje de error "get favicon"-->
    <link rel="shortcut icon" href="#" />
    <title>End</title>
</head>

<body>
    <header>
        <div class="content-icon">
            <button id="btn-menu"><i class="fas fa-bars"></i></button>
            <img src="img/logo2.png" alt="logo">
        </div>
        <div class="content-options oculto" id="options-menu">
            <a href="#">Mi cuenta</a>
            <a href="#">Ayuda</a>
            <a href="#">Contacto</a>
            <a href="#">Cerrar Sesión</a>
        </div>
    </header>
    <main class="main-end">
        <div class="menu-opciones-end">
            <button><a href="#">Crear</a></button>
            <button><a href="#">Enviar</a></button>
            <button class="b-active"><a href="#">Fin</a></button>
        </div>
        <div class="content-end">
            <p>Compartir los Resultados</p>
            <form action="" id="form-end">
                <div class="square-box">
                    <i class="fas fa-qrcode icon"></i>
                    <input type="text" value="https://encuestas.com/s/Hsdasop" class="name">
                    <div class="menu-lateral">
                        <button><i>Live</i></button>
                        <button><i>Previa <br>Imprimir</i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="rectangle">
                <div class="row_cell">
                    <div class=square-indicator1>1</div>
                    <p>¿Te gusta cantar?</p>
                    <table>
                        <tr>
                            <th>40%</th>
                            <th>60%</th>
                        </tr>
                        <tr>
                            <td>Si</td>
                            <td>No</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="rectangle1">
                <div class="row_cell2">
                    <div class="square-indicator2">2</div>
                    <p>¿Cuanto pesas?</p>
                    <table>
                        <tr>
                            <th>20%</th>
                            <th>40%</th>
                        </tr>
                        <tr>
                            <td>40kg</td>
                            <td>60kg</td>
                        </tr>
                        <tr>
                            <th>40%</th>
                        </tr>
                        <tr>
                            <td>+100kg</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class=rectangle2>
                <div class="row_cell3">
                    <div class="square-indicator3">3</div>
                    <p>En una escala del 1 al 10. ¿Como evaluarias la atencion?</p>
                    <table>
                        <tr>
                            <th>40%</th>
                            <th>30%</th>
                        </tr>
                        <tr>
                            <td>Desastrosa</td>
                            <td>Horrible</td>
                        </tr>
                        <tr>
                            <th>20%</th>
                            <th>10%</th>
                        </tr>
                        <tr>
                            <td>Mediocre</td>
                            <td>Bien</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </form>
        <footer></footer>
    </main>
    <script src="js/menu.js"></script>
    <script src="js/end.js"></script>
</body>

</html>
